
{%extends 'Base.html'%}

{% block content %}
<a href="{% url 'View' %}">
  <h3>View All Images</h1>
</a>
<h1>Manage Images</h1>
<h2>Upload New Image</h2>
<form action="" method="post" enctype="multipart/form-data">
{% csrf_token %}
    {{ Form }}
    <input type="submit" value="submit" >
 </form>

 <h2>Delete Images</h2>
 {% for image in Images %}
<p>{{image.Name}}</p>
<img src="../{{image.File}}" alt="{{image.Name}}">
<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
      <input type="text" name="id" value="{{image.id}}" hidden = true>
      <input type="submit" name="Delete" value="Delete" >
   </form>
{% endfor %}
{% endblock %}
